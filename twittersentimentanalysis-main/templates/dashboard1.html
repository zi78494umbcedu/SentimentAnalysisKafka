<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Dashboard</title>
    <!-- Add Plotly CDN for JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="background-color: #2c3e50; color: white; font-family: Arial, sans-serif; padding: 20px;">

    <h1>Twitter Dashboard</h1>

    <h3>Last Update: {{ last_update_time }}</h3>

    <div style="display: flex; flex-wrap: wrap; gap: 20px;">

        <!-- Sentiment Distribution Bar Chart -->
        <div>
            <h1>Sentiment Distribution</h1>
            <div id="sentiment-chart"></div>
        </div>

        <!-- Competitor Mentions Bar Chart -->
        <div>
            <h1>Competitor Mentions</h1>
            <div id="competitor-chart"></div>
        </div>

    </div>

    <script>
        // Use Plotly to create charts
        var sentimentData = {{ bar_fig_sentiment.to_json()|safe }};
        var competitorData = {{ bar_fig_competitor.to_json()|safe }};

        Plotly.newPlot('sentiment-chart', sentimentData.data, sentimentData.layout, { responsive: true });
        Plotly.newPlot('competitor-chart', competitorData.data, competitorData.layout, { responsive: true });
    </script>

</body>
</html>
